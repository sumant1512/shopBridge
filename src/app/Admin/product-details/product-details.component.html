<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-2 col-lg-3"></div>
    <div class="col-12 col-md-8 col-lg-6">
      <div class="product-wrapper">
        <div class="go-back" (click)="back()">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div>
              <div class="product-manufacturer">NOOK</div>
              <div class="product-title">
                {{ selectedProductDetails?.title }}
              </div>
              <div class="product-price">
                ₹ {{ selectedProductDetails?.price }}
              </div>
            </div>
            <div class="product-image">
              <img [src]="selectedProductDetails?.image" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="product-description">
              {{ selectedProductDetails?.description }}
            </div>
            <div class="product-available">
              In stock.
              <span class="product-extended"
                ><a href="#">Buy Extended Warranty</a></span
              >
            </div>
            <div class="product-rating">
              <i class="fa fa-star rating" star-data="1"></i>
              <i class="fa fa-star rating" star-data="2"></i>
              <i class="fa fa-star rating" star-data="3"></i>
              <i class="fa fa-star" star-data="4"></i>
              <i class="fa fa-star" star-data="5"></i>
              <div class="product-rating-details">
                (3.1 - <span class="rating-count">1203</span> reviews)
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            Total Price
            <div class="product-checkout-total">
              <div>₹ {{ selectedProductDetails?.price }}</div>
            </div>
          </div>
          <div class="col-6">
            <app-button
              [buttonLabel]="'ADD TO CART'"
              [buttonType]="buttonEnum"
            ></app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
