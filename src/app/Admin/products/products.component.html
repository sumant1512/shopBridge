<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-md-9 col-lg-10"></div>
    <div class="col-6 col-md-3 col-lg-2 mt-3">
      <app-button
        [buttonLabel]="'Add New Product'"
        [buttonType]="buttonEnum.Primary"
        (buttonClicked)="product(false)"
      ></app-button>
    </div>
  </div>
</div>
<app-product-list
  [productList]="productList"
  (updateProductData)="product(true, $event)"
  (deleteProductData)="deleteProduct($event)"
  (viewProductData)="viewProduct($event)"
></app-product-list>
