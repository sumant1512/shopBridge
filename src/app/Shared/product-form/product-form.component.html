<div>
  <mat-toolbar class="mb-3" color="primary">
    <mat-toolbar-row>
      <span>{{ formHeading }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <form [formGroup]="productForm">
    <div class="row">
      <div class="col-12 col-sm-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Product Title*</mat-label>
          <input
            formControlName="title"
            matInput
            placeholder="Product Title*"
          />
          <mat-error
            *ngIf="
              productValidations.title.errors ||
              (productValidations.title.touched &&
                productValidations.title.errors)
            "
          >
            Title is <strong>required*</strong>.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Price*</mat-label>
          <input formControlName="price" matInput placeholder="Price*" />
          <mat-error
            *ngIf="
              productValidations.price.errors ||
              (productValidations.price.touched &&
                productValidations.price.errors)
            "
          >
            Price is <strong>required*</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Select Category*</mat-label>
          <mat-select formControlName="category" name="category">
            <mat-option
              *ngFor="let category of categoryList"
              [value]="category"
            >
              {{ category }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              productValidations.category.errors ||
              (productValidations.category.touched &&
                productValidations.category.errors)
            "
          >
            Category is <strong>required*</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Image*</mat-label>
          <input
            type="text"
            formControlName="image"
            matInput
            placeholder="Image*"
          />
          <mat-error
            *ngIf="
              productValidations.image.errors ||
              (productValidations.image.touched &&
                productValidations.image.errors)
            "
          >
            Image is <strong>required*</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description*</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Description*"
          ></textarea>
          <mat-error
            *ngIf="
              productValidations.description.errors ||
              (productValidations.description.touched &&
                productValidations.description.errors)
            "
          >
            Description is <strong>required*</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-button
          class="w-100"
          [buttonLabel]="'Cancel'"
          [buttonType]="buttonEnum.Warn"
          (buttonClicked)="cancel()"
        ></app-button>
      </div>
      <div class="col-6">
        <app-button
          class="w-100"
          [buttonLabel]="formButton"
          [buttonType]="buttonEnum.Primary"
          (buttonClicked)="productAction()"
        ></app-button>
      </div>
    </div>
  </form>
</div>
